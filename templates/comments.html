{% extends '/header_for_users.html' %}
{% block main %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Layouts</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('hello') }}">Home</a></li>
          <li class="breadcrumb-item active">add Comments</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">        
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add comments</h5>
              <!-- No Labels Form -->
              <form class="row g-3" action="{{ url_for('register_add_comment') }}" method="post">
                <div class="col-md-12">
                  <input type="text" hidden name="id" class="form-control" value="{{user_id}}">
                </div>
                <div class="col-md-12">
                  <input type="email" disabled name="email" class="form-control" value="{{user_email}}">
                </div>
                <div class="col-md-12">
                  <input type="text" name="contents" class="form-control" placeholder="Enter your Comments">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
  {% endblock %}
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>UIMS</span></strong>. All Rights Reserved
    </div>
  </footer><!-- End Footer -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
